<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    </head>
<body>

        <div class="slidecontainer">
                <input type="range" id="redRange" min = "0", max = "255", value="127", class = "slider">
                <p>Red Value: <span id="redVal"></span></p>
                <input type="range" id="greenRange" min = "0", max = "255", value="127", class = "slider">
                <p>Green Value: <span id="greenVal"></span></p>
                <input type="range" id="blueRange" min = "0", max = "255", value="127", class = "slider">
                <p>Blue Value: <span id="blueVal"></span></p>
        </div>

        <script src="./js/script.js"></script>
</body>
</html>
